<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}f5{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'media/index/favicon.ico' %}" type="image/x-icon">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navigation-bar">
        <div class="logo-wrapper">
            <a href="{% url 'f5index:home' %}"><img src="{% static 'media/index/firstfive-logo.png' %}" /></a>
        </div>
        <a class="navigation-link" href="{% url 'f5index:home' %}">Home</a>
        <a class="navigation-link" href="{% url 'f5index:about' %}">About</a>
        <a class="navigation-link" href="{% url 'product:store' %}">Store</a>
        <a class="navigation-link" href="{% url 'f5index:services' %}">Services</a>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
