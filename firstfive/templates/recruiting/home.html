{% extends 'base.html' %}

{% block title %} Recruiting Page {% endblock %}

{% load static %}

{% block extra_head %}

    <link rel="stylesheet" href="{% static 'css/recruiting.css' %}">
{% endblock %}

{% block content %}
    <section id="video-section">
        <div class="frame-window">
            <video class="promo-video" controls autoplay playsinline>

                St Joseph's rugby festival
            </video>
        </div>
    </section>
{% endblock %}
