{% extends 'base.html' %}

{% block title %} Form page {% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="A success page to tell the user we have received their form submission.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/submission_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<section class="success-section">
    <div class="container">
        <div class="form-wrapper">
            <h1 class="form-title">{{title}}</h1>
            <form method="post" action="{% url 'submissions:tours_submission' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-wrapper">
                    <button class="submit-button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
